<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de Dados em JS</title>
  </head>
  <body>
    <h1>Abra o Console</h1>
    <script>
      //imprimir mensagem na tela de console do navegador
      console.log("Olá! Essa é uma tela de console.");

      //criar variável (armazena valores)
      let primeiroNome = "Aline";
      console.log(primeiroNome);

      let sobrenome = "Thomaz";
      console.log(sobrenome);

      //concatenar ("junta" dois "valores" na sequência que são apresentados)
      let nomeCompleto = primeiroNome.concat(sobrenome);
      console.log(nomeCompleto);

      //função length (retorna o tamanho da string)
      let tamanhoNome = nomeCompleto.length;
      console.log(tamanhoNome);

      //função replace (substitui um valor por outro)
      let frase = "Eu sou Aline Thomaz";
      console.log(frase);

      let frase2 = frase.replace("Thomaz", "Takai");
      console.log(frase2);

      //função toLowerCase (converte caixa alta em caixa baixa)
      let nomeMaiusculo = "ALINE";
      let fazerMinusculo = nomeMaiusculo.toLowerCase();
      console.log(fazerMinusculo);

      //função toUpperCase (converte caixa baixa em caixa alta)
      let nomeMinusculo = "takai";
      let fazerMaiusculo = nomeMinusculo.toUpperCase();
      console.log(fazerMaiusculo);

      //função sqrt (raiz quadrada)
      let raizQuadrada = Math.sqrt(25);  
      console.log(raizQuadrada);

      //função max (retorna o maior valor de um intervalo)
      let maiorNumero = Math.max(25, 10);
      console.log(maiorNumero);

      //função min (retorna o menor valor de um intervalo)
      let menorNumero = Math.min(30, 15);
      console.log(menorNumero);

      //função pow
      let expoente = Math.pow(2, 8);
      console.log(expoente);

      //função toFixed (reduz as casas decimais)
      let numeroGrande = 3.141592653589793;
      console.log(numeroGrande);
         
      let numeroReduzido = numeroGrande.toFixed(2);
      console.log(numeroReduzido);

      //soma (somar dois números)
      let numero1 = 15;
      let numero2 = 5;
      console.log(numero1 + numero2);

      //função toString (converte número para string)
      let numeroString1 = numero1.toString();
      let numeroString2 = numero2.toString();
      console.log(numeroString1 + numeroString2);

      //função typeof (retorna o tipo de dado da variável)
      let tipoNumero = 6;
      console.log(typeof tipoNumero);

      let tipoString = "6";
      console.log(typeof tipoString);

     //incremento (aumenta uma unidade do valor da variável)
     let numeroIncremento = 9;
     numeroIncremento++;
     console.log(numeroIncremento);

     //decremento (diminui uma unidade do valor da variável)
     let numeroDecremento = 21;
     numeroDecremento--;
     console.log(numeroDecremento);
    </script>
  </body>
</html>
